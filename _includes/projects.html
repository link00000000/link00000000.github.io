<div class="grid-wrapper">
    <div class="col-left">
        <h1>check out these cool things i've made.</h1>
        <div class="menu">
            {% for project in site.data.projects.projects %}
                <span class="item" data-image="{{ project.image }}"
                    data-title="{{ project.title }}"
                    data-desc="{{ project.desc }}" data-link="{{ project.link }}">{{ project.title }}</span>
            {% endfor %}
        </div>
    </div>
    <div class="col-right">
        <div class="card">
            <div class="image" style="background-image: url('{{ site.data.projects.projects[0].image }}')"></div>
            <div class="text">
                <div class="title">{{ site.data.projects.projects[0].title }}</div>
                <div class="desc">{{ site.data.projects.projects[0].desc }}</div>
            </div>
            <a href="" class="view-on-github">View project on GitHub</a>
        </div>
    </div>
</div>
