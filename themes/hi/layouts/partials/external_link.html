<a href="{{- .url -}}">
    {{ with resources.GetMatch .icon }}
        <img src="{{- .RelPermalink -}}">
    {{ else }}
        <img src="{{- (resources.GetMatch "images/icons/placeholder.svg").RelPermalink -}}">
    {{ end }}

    {{ if .name }}
        <span>{{- .name -}}</span>
    {{ end }}
    
    {{ if .username }}
        <span>{{- .username -}}</span>
    {{ end }}
</a>
